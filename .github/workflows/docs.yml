name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'crates/**/*.rs'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install mdBook
        run: |
          if ! command -v mdbook &> /dev/null; then
            cargo install mdbook
          fi

      - name: Build mdBook documentation
        run: |
          cd docs
          mdbook build

      - name: Generate Rust API documentation
        run: |
          # Exclude datasynth-ui (Tauri app requires GTK system libraries)
          cargo doc --workspace --no-deps --document-private-items --exclude datasynth-ui
          # Copy rustdoc to mdBook output
          mkdir -p docs/book/api
          cp -r target/doc/* docs/book/api/

      - name: Create API redirect
        run: |
          cat > docs/book/api/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>API Documentation</title>
            <meta http-equiv="refresh" content="0; url=datasynth_core/index.html">
          </head>
          <body>
            <p>Redirecting to <a href="datasynth_core/index.html">datasynth_core documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Verify build on PRs without deploying
  verify:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Verification complete
        run: echo "Documentation build verified successfully"
